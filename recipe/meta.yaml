{% set version = '2.3.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-devtools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/devtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/devtools/devtools_{{ version }}.tar.gz
  sha256: 4fc375c171335c67bd71df4e0b1b3dff2ae3aa17b3e0566b790ba0808b39dcd0

build:
  merge_build_host: true  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-dt >=0.13
    - r-callr >=3.4.3
    - r-cli >=2.0.2
    - r-covr >=3.5.0
    - r-crayon >=1.3.4
    - r-desc >=1.2.0
    - r-digest >=0.6.25
    - r-ellipsis >=0.3.0
    - r-git2r >=0.26.1
    - r-glue >=1.4.0
    - r-httr >=1.4.1
    - r-jsonlite >=1.6.1
    - r-memoise >=1.1.0
    - r-pkgbuild >=1.0.6
    - r-pkgload >=1.0.2
    - r-rcmdcheck >=1.3.3
    - r-remotes >=2.1.1
    - r-rlang >=0.4.5
    - r-roxygen2 >=7.1.0
    - r-rstudioapi >=0.11
    - r-rversions >=2.0.1
    - r-sessioninfo >=1.1.1
    - r-testthat >=2.3.2
    - r-usethis >=1.6.0
    - r-withr >=2.1.2
  run:
    - r-base
    - r-dt >=0.13
    - r-callr >=3.4.3
    - r-cli >=2.0.2
    - r-covr >=3.5.0
    - r-crayon >=1.3.4
    - r-desc >=1.2.0
    - r-digest >=0.6.25
    - r-ellipsis >=0.3.0
    - r-git2r >=0.26.1
    - r-glue >=1.4.0
    - r-httr >=1.4.1
    - r-jsonlite >=1.6.1
    - r-memoise >=1.1.0
    - r-pkgbuild >=1.0.6
    - r-pkgload >=1.0.2
    - r-rcmdcheck >=1.3.3
    - r-remotes >=2.1.1
    - r-rlang >=0.4.5
    - r-roxygen2 >=7.1.0
    - r-rstudioapi >=0.11
    - r-rversions >=2.0.1
    - r-sessioninfo >=1.1.1
    - r-testthat >=2.3.2
    - r-usethis >=1.6.0
    - r-withr >=2.1.2

test:
  commands:
    - $R -e "library('devtools')"           # [not win]
    - "\"%R%\" -e \"library('devtools')\""  # [win]

about:
  home: https://devtools.r-lib.org/, https://github.com/r-lib/devtools
  license: GPL-2.0-or-later
  summary: Collection of package development tools.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

