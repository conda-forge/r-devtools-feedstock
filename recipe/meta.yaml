{% set version = '2.0.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-devtools
  version: {{ version|replace("-", "_") }}

source:
  fn: devtools_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/devtools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/devtools/devtools_{{ version }}.tar.gz
  sha256: 0ef5f1cfca9f6184d32ba62d69b42f1cc574c25807cc815f0eed27cb22bedadb

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 1000

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-callr
    - r-cli
    - r-digest
    - r-git2r >=0.23.0
    - r-httr >=0.4
    - r-jsonlite
    - r-memoise >=1.0.0
    - r-pkgbuild >=1.0.2
    - r-pkgload >=1.0.1
    - r-rcmdcheck >=1.3.0
    - r-remotes >=2.0.0
    - r-rstudioapi >=0.6.0.9000
    - r-sessioninfo
    - r-usethis >=1.4.0
    - r-withr

  run:
    - r-base
    - r-callr
    - r-cli
    - r-digest
    - r-git2r >=0.23.0
    - r-httr >=0.4
    - r-jsonlite
    - r-memoise >=1.0.0
    - r-pkgbuild >=1.0.2
    - r-pkgload >=1.0.1
    - r-rcmdcheck >=1.3.0
    - r-remotes >=2.0.0
    - r-rstudioapi >=0.6.0.9000
    - r-sessioninfo
    - r-usethis >=1.4.0
    - r-withr

test:
  commands:
    - $R -e "library('devtools')"           # [not win]
    - "\"%R%\" -e \"library('devtools')\""  # [win]

about:
  home: https://github.com/r-lib/devtools
  license: GPL (>= 2)
  summary: Collection of package development tools.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - dbast
